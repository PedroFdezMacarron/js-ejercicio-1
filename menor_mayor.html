<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="application/javascript">
      const personList = [
        { name: "Sergio", role: "teacher", age: 32 },
        { name: "Pepe", role: "student", age: 25 },
        { name: "Antonio", role: "student", age: 28 },
        { name: "Maria", role: "student", age: 22 },
      ];
      
      const mayorEdad=(array)=> {
            let mayor = {age:0};
            array.forEach((person) =>{
                if (person.age > mayor.age){
                    mayor={...person};                  
                };
            });
            return mayor;
      };

      const menorEdad=(array)=> {
            let menor = {age:990};
            array.forEach((person) =>{
                if (person.age < menor.age){
                    menor={...person};                  
                };
            });
            return menor;
      };


      console.log('El mayor es:',mayorEdad(personList));

      console.log('El menor es:',menorEdad(personList));


    </script>
  </head>
  <body></body>
</html>
