    <script  type="application/javascript">

    // matrixA =   [2, 0 ,1]
    //             [3, 0 ,0]
    //             [5, 1 ,1]

    // const matrixB = [1, 0 ,1]
    //                 [1, 2 ,1]
    //                 [1, 1 ,0]


        const matrixA = [   [2, 0 ,1],   [3, 0 ,0],   [5, 1 ,1], ];
        const matrixB = [   [1, 0 ,1],   [1, 2 ,1],   [1, 1 ,0], ];

        const matrixR=[[0,0,0],[0,0,0],[0,0,0],];

        var resultado=0;    
        let j=0;
        let filaMatrixA=0;
        let columnaMatrixA=0;       
        
        for (let filaMatrixA=0 ; filaMatrixA<matrixA.length ; filaMatrixA++){

            for (let columnaMatrixA=0; columnaMatrixA < matrixA.length ; columnaMatrixA++){
                // console.log(filaMatrixA,columnaMatrixA);
                let resultado=0;                
                for(let j=0; j < 3 ; j++){
                  resultado = resultado + matrixA[filaMatrixA][j] * matrixB[j][columnaMatrixA];
                  //console.log(resultado);
                }                
                matrixR[filaMatrixA][columnaMatrixA]=resultado;
            }

        }
        console.log(matrixR);
        
    </script>
